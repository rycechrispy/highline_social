<div ui-content-for="title">
  <span>Add Listing</span>
</div>

<div class="scrollable" ng-controller="BookTradeController">
 <div class="scrollable-content section">
   
  <form role="form" ng-submit='booktradeAdd()'>
    <fieldset>
      <legend>Enter your listing</legend>
        <div class="form-group has-success has-feedback">
          <label>Title</label>
          <input type="text"
                 class="form-control"
                 placeholder="Enter title"
                 id="title">
        </div>

        <div class="form-group">
          <label>Author</label>
          <input type="text"
                 class="form-control"
                 placeholder="Enter author"
                 id="author">
        </div>

        <div class="form-group">
          <label>ISBN</label>
          <input type="text"
                 class="form-control"
                 placeholder="Enter ISBN"
                 id="isbn">
        </div>

    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Add Listing
    </button>

<!--     <div ui-content-for="navbarAction">
      <a class='btn' ng-click='login()'>Add</a>
    </div>
 -->
  </form>
 </div>
</div>
